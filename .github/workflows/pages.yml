name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # 1) Build du site via Bundler & Jekyll
  build:
    runs-on: ubuntu-latest
    steps:
      # Récupère votre code
      - uses: actions/checkout@v4

      # Installe Ruby et met en cache Bundler
      - name: Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'       # précisez votre version de Ruby
          bundler-cache: true

      # Installe les gems définies dans Gemfile.lock
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      # Génère le site dans ./_site
      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _site

      # 2) Prépare l’artifact pour GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # 3) Déploiement sur GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
