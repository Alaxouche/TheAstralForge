<header class="main-header">
  <nav class="nav-wrap">
    <button id="menu-button" class="nav-button btn-reset" aria-label="Toggle navigation menu" aria-pressed="false">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="6" width="18" height="2" />
        <rect x="3" y="11" width="18" height="2" />
        <rect x="3" y="16" width="18" height="2" />
      </svg>
    </button>
    <div class="nav-content">
      <div class="search-box">
        {%- if site.search_enabled != false -%}
          <input type="checkbox" id="nav-search-checkbox" class="nav-search-checkbox" aria-label="Toggle search Bar" />
          <label for="nav-search-checkbox" class="search-icon">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="10.5" cy="10.5" r="6.5" stroke="currentColor" stroke-width="2" fill="none" />
              <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" />
            </svg>
          </label>
          <div id="search" class="search-input-wrap"></div>
        {%- endif -%}
      </div>
    </div>
    <button id="theme-toggle" class="btn-theme-toggle" aria-label="Toggle dark mode" title="Toggle dark/light theme">
      <svg class="icon icon-sun" viewBox="0 0 24 24" aria-hidden="true" width="18" height="18">
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
      </svg>
      <svg class="icon icon-moon" viewBox="0 0 24 24" aria-hidden="true" width="18" height="18">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5" fill="none"/>
      </svg>
    </button>
  </nav>
</header>
